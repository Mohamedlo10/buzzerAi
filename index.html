    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Nouvelle palette Quiz Master Pro
              mTeal: '#0f172a',      // Fond principal (slate-900)
              mGreen: '#10b981',     // Succès/Correct (emerald-500)
              mYellow: '#fbbf24',    // Or/Scores (amber-400)
              mOrange: '#f97316',    // Accents chauds (orange-500)
              mSienna: '#ef4444',    // Buzz/Erreur (red-500)
              // Nouvelles couleurs
              mCyan: '#22d3ee',      // Éléments interactifs (cyan-400)
              mPurple: '#a855f7',    // Accents secondaires (purple-500)
              mCard: '#1e293b',      // Cartes (slate-800)
              mBorder: '#334155',    // Bordures (slate-700)
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
        }
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }
        .buzzer-active {
            animation: pulse-buzz 1.5s infinite;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }
        @keyframes pulse-buzz {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        /* Effet glow pour les éléments importants */
        .glow-gold {
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        .glow-green {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
    </style>
